  <title>John MovieBar</title>

<body>
  <div class="wrapper">

    <!-- HAMBERGER MENU -->
    <div class="hamburger-menu">
      <input type="checkbox">
      <div class="hamburger-lines">
        <span class="icon line1"></span>
        <span class="icon line2"></span>
        <span class="icon line3"></span>
      </div>
      <ul class="menu-items">
        <li onclick="popularMovies()">Popular</li>
        <li onclick="nowplayingMovies()">Now Playing</li>
        <li onclick="upcomingMovies()">Upcoming</li>
        <li onclick="topratedMovies()">Top Rated</li>
      </ul>
    </div>

    <!-- DESKTOP MENU -->
    <nav class="navbar">
      <!-- logo -->
      <div class="logo">
        <p>John. <span>MovieBar</span></p>
      </div>
      <!-- menu item -->
      <div class="menu-btn">
        <p class="popular" id="popular" onclick="popularMovies()">Popular</p>
      </div>
      <div class="menu-btn">
        <p class="now-playing" id="now-playing" onclick="nowplayingMovies()">Now Playing</p>
      </div>
      <div class="menu-btn">
        <p class="upcoming" id="upcoming" onclick="upcomingMovies()">Upcoming</p>
      </div>
      <div class="menu-btn">
        <p class="top-rated" id="top-rated" onclick="topratedMovies()">Top Rated</p>
      </div>
    </nav>

    <!-- Search Banner -->
    <div class="scban">
      <div class="banner-text">
        <p>Welcome.</p>
        <p>Millions of Movies, Web Series and Shows to Explore. Find Your One.</p>
      </div>
      <div class="scsec">
        <input type="text" class="scbar" id="scbar" placeholder="Search for Movies, Web Series or TV Shows . . ." onkeyup="debounce(searchMovies,0)">
        <button id="scbtn" class="scbtn" onclick="debounce(searchMovies,0)">Search</button>
       
        <!-- Search List Container -->
        <div class="search-list" id="search-list">

                  <p>2015</p>
              </div> -->
          <!-- </div>  -->
          <!-- End Search List Here -->
      </div>
      </div>
    </div>
  </div>
  <!-- End of Search Banner -->
